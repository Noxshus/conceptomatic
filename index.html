<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Conceptomatic</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
        <script src="js/main.js"></script>
        <script src="js/content.js"></script> 
    </head>


    <body>
        <section class="hero is-small"> <!--upper part of screen-->
            <div class="hero-body">
                <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Conceptomatic</p>
                        <button class="button is-primary is-rounded" onclick="GenerateOneOfEach()">Click to Generate!</button>
                      </div>
                    </div>
                </nav>
            </div>
        </section>

        <section class="section"> <!--center part of screen-->
            <div class="columns has-text-centered"> 

                <div class="column">
                    <p >Characters</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="characterstextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Culture</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="culturestextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Emotion</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="emotionstextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Period</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="periodstextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Styles</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="stylestextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Genre</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="genrestextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Classics</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="classicstextbox">This content is readonly</textarea>
                    </div>
                </div>

                <div class="column">
                    <p>Place</p>
                    <div class="control">
                        <textarea class="textarea" readonly id="placestextbox">This content is readonly</textarea>
                    </div>
                </div>
            </div>
        </section>

        <section class="hero is-small"> <!--lower part of screen-->
            <div class="hero-body">
                <nav class="level">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">.</p>
                        <p class="title">.</p>
                      </div>
                    </div>
                </nav>
            </div>
        </section>
    </body>
</html>
